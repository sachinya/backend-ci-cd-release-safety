name: Backend CI Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build application
        run: mvn -B -U -Dmaven.repo.local=/tmp/m2 clean package
        
      - name: Build container image
        run: |
          docker build -t backend-ci-cd:${{ github.sha }} .

      - name: Run app in DEV environment
        run: |
          echo "Starting DEV environment"
          SPRING_PROFILES_ACTIVE=dev java -jar target/*.jar &
          sleep 10
          echo "DEV /health response:"
          curl -s http://localhost:8081/health | tee dev-health.json
          grep '"environment":"dev"' dev-health.json
      
      - name: Run app in TEST environment
        run: |
          echo "Starting TEST environment"
          SPRING_PROFILES_ACTIVE=test java -jar target/*.jar &
          sleep 10
          echo "TEST /health response:"
          curl -s http://localhost:8082/health | tee test-health.json
          grep '"environment":"test"' test-health.json
      
      - name: Run app in PROD environment
        run: |
          echo "Starting PROD environment"
          SPRING_PROFILES_ACTIVE=prod java -jar target/*.jar &
          sleep 10
          echo "PROD /health response:"
          curl -s http://localhost:8083/health | tee prod-health.json
          grep '"environment":"prod"' prod-health.json


